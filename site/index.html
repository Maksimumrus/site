<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статейки для Pepe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Фоновые слои -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- Шапка -->
    <header class="site-header">
        <div class="header-container">
            <img alt="Logo" class="site-logo" src="images/Pepelogo-fotor-bg-remover-2025040115810.png">
            <h1 class="site-title">Статейки для настоящих Pepe</h1>
            <div class="auth-buttons">
                <button id="loginBtn" class="auth-button">Вход</button>
                <button id="registerBtn" class="auth-button">Регистрация</button>
            </div>
        </div>
    </header>
    
    <!-- Основное содержимое -->
    <div class="articles-container" id="articlesContainer">
        
    </div>
    
    <footer class="site-footer">"Это конец"</footer>

    <!-- Модальные окна -->
    <div id="loginModal" class="modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">Войти</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal-window">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Регистрация</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <form class="modal-form">
                    <div class="form-group">
                        <label for="registerUsername">Имя пользователя</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Подтвердите пароль</label>
                        <input type="password" id="registerConfirm" required>
                    </div>
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
