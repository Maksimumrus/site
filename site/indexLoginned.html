<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статейки для Pepe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles2.css" rel="stylesheet">
</head>
<body>
    <!-- Фоновые слои -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <!-- Шапка для зарегистрированного пользователя -->
    <header class="site-header">
        <div class="header-container">
            <img alt="Logo" class="site-logo" src="images/Pepelogo-fotor-bg-remover-2025040115810.png">
            <h1 class="site-title">Статейки для настоящих Pepe</h1>
            <div class="user-actions">
                <button id="newArticleBtn" class="action-button">
                    <i class="fas fa-plus"></i> Новая статья
                </button>
                <button id="logoutBtn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
                <button id="profileBtn" class="profile-button">
                    <img id="profileAvatar" alt="Profile" class="profile-avatar">
                    <span class="profile-name">PepeUser</span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Основное содержимое -->
    <div class="articles-container" id="articlesContainer">
        <!-- Статьи будут добавляться динамически через JavaScript -->
    </div>
    
    <footer class="site-footer">"Это конец"</footer>

    <!-- Модальное окно новой статьи -->
    <div id="articleModal" class="modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новая статья</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="articleImage">Ссылка на изображение</label>
                    <input type="url" id="articleImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="articleTitle">Заголовок статьи</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label for="articleText">Текст статьи</label>
                    <textarea id="articleText" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Опубликовать</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div id="profileModal" class="modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Профиль</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="profileImage">Ссылка на аватар</label>
                    <input type="url" id="profileImage" value="https://storage.googleapis.com/a1aa/image/BcoNXryf7wSLJMVwj_f0O9ZvsoOxBqWkOSUeU4FNXfI.jpg">
                </div>
                <div class="form-group">
                    <label for="profileName">Имя пользователя</label>
                    <input type="text" id="profileName" value="PepeUser" required>
                </div>
                
                <div class="password-change">
                    <h3>Смена пароля</h3>
                    <div class="form-group">
                        <label for="currentPassword">Текущий пароль</label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите новый пароль</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
